<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/yinyue.css" rel="stylesheet" type="text/css"/>
    <!--<script type="text/javascript" src="js/gudiangbuofang.js"></script>-->
</head>
<body>
<div class="searchBar">
    <input type="text" id="searchTxt"><button id="searchBtn">搜索</button>
</div>
<!--大盒子-->
<div class="box">
    <!--控件盒子-->
    <div class="ctr-box">
        <!--专辑封面-->
        <div class="ctr-pic">
            <img src="mul/1.jpg" alt="">
        </div>
        <!--控制组件-->
        <div class="ctr-bty">
            <!--歌曲名-->
            <div class="singer">
                <span>狂浪----花姐</span>
            </div>
            <!--控制条-->
            <div class="bar">
                <div class="bor-box">
                    <div class="toble"></div>
                    <div class="now"></div>
                    <div class="ctr-bar"></div>
                </div>
                <p class="time">
                    <span class="current">00:00</span>
                    /
                    <span class="totalTime"></span>
                </p>
            </div>
            <!--控制按钮-->
            <div class="ctr-btn">
                <div class="prev"></div>
                <div class="start"></div>
                <div class="next"></div>
                <div class="volume"></div>
                <div class="mode"></div>
            </div>
        </div>
    </div>
    <!--列表盒子-->
    <div class="list-box">
        <ul></ul>
    </div>
</div>
<audio></audio>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script  type="text/javascript" src="js/dongtaibuofang.js"></script>
<!--<script  type="text/javascript" src="js/gudiangbuofang.js"></script>-->
</body>
</html>
